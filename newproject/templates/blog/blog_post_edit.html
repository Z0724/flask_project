{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}編修資料{% endblock %}
{% block main %}
<div class="jumbotron">
    <div class="page-header">
        <h1>Hello, {{ current_user.username }}</h1>
        <!-- 加入判斷action，如果是edit就顯示edit your post -->
        {% if action=='edit' %}
        <h2>Edit Your Post</h2>
        {% else %}
        <h2>Write Your Story</h2>
        {% endif %}
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
</div>
{% endblock %}
