{% import "bootstrap/wtf.html" as wtf %}

{% block title %}建立角色{% endblock %}
{% block main %}

<div class="page-header">

    {% endif %}
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
</div>
{% endblock %}
